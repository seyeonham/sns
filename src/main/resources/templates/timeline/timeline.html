<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="contents-box">
            <div class="d-flex justify-content-center">
                <div class="write-box mt-3">
                    <textarea id="content" class="w-100" rows="4" placeholder="내용을 입력해주세요."></textarea>
                    <div class="d-flex justify-content-between mx-2">
                        <div class="d-flex">
                            <!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다. -->
                            <input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">

                            <!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
                            <a href="#" id="fileUploadBtn"><img width="35" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png"></a>
                            <div id="fileName" class="ml-2"></div>
                        </div>
                        <button id="uploadBtn" class="btn">업로드</button>
                    </div>
                </div>
            </div>

            <!-- 타임라인 영역 -->
            <div class="timeline-box">
                <!-- 글(카드) 반복 -->
                <div class="card mt-3" th:each="post : ${postList}">
                    <!-- 글쓴이, 더보기버튼 바 -->
                    <div class="post-bar p-2 d-flex justify-content-between">
                        <span class="font-weight-bold" th:text="${post.userId}"></span>
                        <a href="#" class="more-btn">
                            <img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
                        </a>
                    </div>

                    <!-- 본문 이미지 -->
                    <div class="card-img">
                        <img th:src="${post.imagePath}" class="w-100" alt="본문 이미지">
                    </div>

                    <!-- 좋아요 -->
                    <div class="card-like m-3">
                        <a href="#" class="like-btn">
                            <img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
                        </a>
                        <span>좋아요 13개</span>
                    </div>

                    <!-- 글 -->
                    <div class="card-post m-3">
                        <span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
                        <span th:text="${post.content}">글 내용입니다!!!!</span>
                    </div>

                    <!-- 댓글 바 -->
                    <div class="post-bar">
                        <small class="font-weight-bold pl-2 mb-1">댓글</small>
                    </div>

                    <!-- 댓글 목록 -->
                    <div class="card-comment-list m-2">
                        <!-- 댓글들 -->
                        <div class="card-comment m-1 d-flex justify-content-between">
                            <div>
                                <span class="font-weight-bold">댓글쓰니</span>
                                <span>댓글 내용임</span>
                            </div>

                            <!-- 댓글 삭제(자신의 댓글만 가능) -->
                            <a href="#" class="comment-del-btn">
                                <img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
                            </a>
                        </div>

                        <!-- 댓글 쓰기 -->
                        <div class="comment-write d-flex border-top mt-2">
                            <input type="text" class="comment-input form-control border-0 mr-2" placeholder="댓글을 입력해주세요.">
                            <button type="button" class="comment-btn btn btn-light">게시</button>
                        </div>
                    </div> <!-- 댓글 끝 -->
                </div>
            </div>
        </div>
    </section>

    <script>
        $(function() {
            // 이미지의 a 태그 클릭 => 숨겨져 있는 id="file" 동작 시킨다.
            $("#fileUploadBtn").on("click", function(e) {
                e.preventDefault(); // 위로 올라가는 현상 방지(a 태그 기본)
                // alert("이미지");

                $("#file").click();
            });

            // 파일이 선택될 때    1) 유효성 체크   2) 파일명 노출
            $("#file").on("change", function(e) {
                // alert("선택");

                // 취소 누를 때 처리 (파일이 비워지므로 name을 얻다가 에러)
                if (e.target.files[0] == null) {
                    $("#file").val(""); // 보이진 않지만 파일 태그에 올라온 것 제거
                    $("#fileName").text(""); // 보이는 파일명 초기화
                    return;
                }

                // 업로드 된 파일명만
                let fileName = e.target.files[0].name;
                console.log(fileName);

                // 1) 유효성 체크
                let ext = fileName.split(".").pop().toLowerCase();
                console.log(ext);
                if (ext != "gif" && ext != "jpg" && ext != "png") {
                    alert("이미지 파일만 업로드 할 수 있습니다.");
                    $("#file").val(""); // 보이진 않지만 파일 태그에 올라온 것 제거
                    $("#fileName").text(""); // 보이는 파일명 초기화
                    return;
                }

                // 2) 파일명 노출
                $("#fileName").text(fileName);
            });

        });
    </script>
</th:block>
