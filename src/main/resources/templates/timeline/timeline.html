<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="contents-box">
            <div th:if="${session.userId} != null" class="d-flex justify-content-center">
                <div class="write-box mt-3">
                    <textarea id="content" class="w-100" rows="4" placeholder="내용을 입력해주세요."></textarea>
                    <div class="d-flex justify-content-between mx-2">
                        <div class="d-flex">
                            <!-- file 태그를 숨겨두고 이미지를 클릭하면 파일을 클릭한 것과 같은 효과를 준다. -->
                            <input type="file" id="file" accept=".jpg, .png, .gif" class="d-none">

                            <!-- 이미지에 마우스 올리면 마우스 커서가 link로 변경 -->
                            <a href="#" id="fileUploadBtn"><img width="35" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png"></a>
                            <div id="fileName" class="ml-2"></div>
                        </div>
                        <button id="uploadBtn" class="btn">업로드</button>
                    </div>
                </div>
            </div>

            <!-- 타임라인 영역 -->
            <div class="timeline-box">
                <!-- 글(카드) 반복 -->
                <div class="card mt-3" th:each="post : ${postList}">
                    <!-- 글쓴이, 더보기버튼 바 -->
                    <div class="post-bar p-2 d-flex justify-content-between">
                        <span class="font-weight-bold" th:text="${post.userId}"></span>
                        <a href="#" class="more-btn">
                            <img src="https://www.iconninja.com/files/860/824/939/more-icon.png" width="30">
                        </a>
                    </div>

                    <!-- 본문 이미지 -->
                    <div class="card-img">
                        <img th:src="${post.imagePath}" class="w-100" alt="본문 이미지">
                    </div>

                    <!-- 좋아요 -->
                    <div class="card-like m-3">
                        <a href="#" class="like-btn">
                            <img src="https://www.iconninja.com/files/214/518/441/heart-icon.png" width="18" height="18" alt="empty heart">
                        </a>
                        <span>좋아요 13개</span>
                    </div>

                    <!-- 글 -->
                    <div class="card-post m-3">
                        <span class="font-weight-bold" th:text="${post.userId}">글쓴이</span>
                        <span th:text="${post.content}">글 내용입니다!!!!</span>
                    </div>

                    <!-- 댓글 바 -->
                    <div class="post-bar">
                        <small class="font-weight-bold pl-2 mb-1">댓글</small>
                    </div>

                    <!-- 댓글 목록 -->
                    <div class="card-comment-list m-2">
                        <!-- 댓글들 -->
                        <div class="card-comment m-1 d-flex justify-content-between">
                            <div>
                                <span class="font-weight-bold">댓글쓰니</span>
                                <span>댓글 내용임</span>
                            </div>

                            <!-- 댓글 삭제(자신의 댓글만 가능) -->
                            <a href="#" class="comment-del-btn">
                                <img src="https://www.iconninja.com/files/603/22/506/x-icon.png" width="10" height="10">
                            </a>
                        </div>

                        <!-- 댓글 쓰기 -->
                        <div class="comment-write d-flex border-top mt-2">
                            <input type="text" th:id="${post.id}" class="comment-input form-control border-0 mr-2" placeholder="댓글을 입력해주세요.">
                            <button type="button" th:id="${post.id}" class="comment-btn btn btn-light">게시</button>
                        </div>
                    </div> <!-- 댓글 끝 -->
                </div>
            </div>
        </div>
    </section>

    <script>
        $(function() {
            // 이미지의 a 태그 클릭 => 숨겨져 있는 id="file" 동작 시킨다.
            $("#fileUploadBtn").on("click", function(e) {
                e.preventDefault(); // 위로 올라가는 현상 방지(a 태그 기본)
                // alert("이미지");

                $("#file").click();
            });

            // 파일이 선택될 때    1) 유효성 체크   2) 파일명 노출
            $("#file").on("change", function(e) {
                // alert("선택");

                // 취소 누를 때 처리 (파일이 비워지므로 name을 얻다가 에러)
                if (e.target.files[0] == null) {
                    $("#file").val(""); // 보이진 않지만 파일 태그에 올라온 것 제거
                    $("#fileName").text(""); // 보이는 파일명 초기화
                    return;
                }

                // 업로드 된 파일명만
                let fileName = e.target.files[0].name;
                console.log(fileName);

                // 1) 유효성 체크
                let ext = fileName.split(".").pop().toLowerCase();
                console.log(ext);
                if (ext != "gif" && ext != "jpg" && ext != "png") {
                    alert("이미지 파일만 업로드 할 수 있습니다.");
                    $("#file").val(""); // 보이진 않지만 파일 태그에 올라온 것 제거
                    $("#fileName").text(""); // 보이는 파일명 초기화
                    return;
                }

                // 2) 파일명 노출
                $("#fileName").text(fileName);
            });

            // 게시버튼 - 글쓰기
            $("#uploadBtn").on("click", function() {
                // 로그인이 되어있는지 검사

                // 내용 비필수
                let content = $("#content").val();
                console.log(content);

                // 이미지 필수
                let fileName = $("#file").val();
                if (!fileName) {
                    alert("이미지를 업로드 해주세요.");
                    return;
                }

                // 확장자 체크
                // alert("파일이 있다.");
                // C:\fakepath\강아지.jpg
                let extension = fileName.split(".").pop().toLowerCase();
                console.log(extension);

                if ($.inArray(extension, ["jpg", "png", "gif"]) == -1) {
                    alert("이미지 파일만 업로드할 수 있습니다.");
                    $("#file").val(""); // 파일을 비운다.
                    $("#fileName").text(""); // 보이는 파일명도 초기화
                    return;
                }

                // 폼태그 만들기
                let formData = new FormData();
                formData.append("content", content);
                formData.append("file", $("#file")[0].files[0]);
                // $("#file")[0]은 첫번째 input file 태그를 의미, files[0]는 업로드된 첫번째

                // AJAX form 전송
                $.ajax({
                    // request
                    type: "post"
                    , url: "/post/create"
                    , data: formData
                    , processData: false // 파일 업로드를 위한 필수 설정
                    , contentType: false // 파일 업로드를 위한 필수 설정
                    , enctype: "multipart/form-data" // 파일 업로드를 위한 필수 설정

                    // response
                    , success:function(data) {
                        if (data.code == 200) {
                            alert("글 작성이 완료되었습니다.");
                            location.reload();
                        } else if (data.code = 403) {
                            alert(data.error_message);
                            location.href = "/user/sign-in-view";
                        } else {
                            alert(data.error_message);
                        }
                    }
                    , error:function(e) {
                        alert("글을 저장하는데 실패했습니다. 관리자에게 문의해주세요.");
                    }
                });
            });

            // 댓글 쓰기 버튼
            $(".comment-btn").on("click", function() {
                // alert("댓글");
                let btnId = $(this).attr("id");
                console.log(btnId);

                let commentId = null;
                $(".comment-input").filter(function() {
                    // console.log($(this).attr("id"));
                    if ($(this).attr("id") == btnId) {
                        commentId = btnId;
                    }
                });

                console.log(commentId);

                let comment = $("#" + commentId).val();
                console.log(comment);

                // validation
                if (!comment) {
                    alert("댓글을 입력하세요.");
                    return;
                }

                $("#" + commentId).val("");

                // ajax
                $.ajax({
                    // request
                    type:"post"
                    , url:"/comment/create"
                    , data:{"postId":btnId, "content":comment}

                    // response
                    , success:function(data) {
                        if (data.code == 200) {
                            location.reload();
                        } else {
                            alert(data.error_message);
                        }
                    }
                    , error:function(e) {
                        alert("댓글을 작성하는데 실패했습니다. 관리자에게 문의해주세요.");
                    }
                });
            });
        });
    </script>
</th:block>
