<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/defaultLayout}">
<th:block layout:fragment="content">
    <section class="contents d-flex justify-content-center">
        <div class="sign-up-box mt-5 w-50">
            <div class="m-3">
                <h2>회원가입</h2>
                <form type="post" action="/user/sign-up">
                    <div class="form-group m-0 mt-1">
                        <label for="loginId" class="m-0">아이디</label>
                        <div class="d-flex">
                            <input id="loginId" class="form-control" name="loginId" placeholder="아이디를 입력하세요.">
                            <button type="button" class="btn duplicateIdBtn" id="duplicateIdBtn">중복확인</button>
                        </div>
                    </div>
                    <div class="form-group m-0 mt-1">
                        <label for="password" class="m-0">비밀번호</label>
                        <input id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="form-group m-0 mt-1">
                        <label for="checkPassword" class="m-0">비밀번호 확인</label>
                        <input id="checkPassword" class="form-control" name="checkPassword" placeholder="비밀번호를 입력하세요.">
                    </div>
                    <div class="form-group m-0 mt-1">
                        <label for="name" class="m-0">이름</label>
                        <input id="name" class="form-control" name="name" placeholder="이름을 입력하세요.">
                    </div>
                    <div class="form-group m-0 mt-1">
                        <label for="email" class="m-0">이메일</label>
                        <input id="email" class="form-control" name="email" placeholder="이메일을 입력하세요.">
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <button type="submit" class="btn w-25 sign-up-btn" name="signUp">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</th:block>
